<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bird Adventure Game</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Phaser 3 Library -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
</head>
<body>
    <div id="game-container">
        <!-- The game canvas will be inserted here by Phaser -->
    </div>
    
    <!-- Authentication Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login or Register</h2>
            <div class="auth-buttons">
                <button id="login-google" class="auth-button google">Login with Google</button>
                <button id="login-facebook" class="auth-button facebook">Login with Facebook</button>
                <button id="play-as-guest" class="auth-button guest">Play as Guest</button>
            </div>
        </div>
    </div>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <h2>Loading Game...</h2>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>
    
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js" type="module"></script>
    
    <!-- Game Scripts -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/utils/firebase.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
